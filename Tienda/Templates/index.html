<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Abarrotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .producto-card {
            height: 100%;
        }
        .producto-imagen {
            object-fit: cover;
            height: 200px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Bienvenido a la Tienda</h1>

        <div class="d-flex justify-content-end mb-3">
            <a href="{{ url_for('carrito') }}" class="btn btn-outline-primary">Ver Carrito ðŸ›’</a>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for producto in productos %}
            <div class="col">
                <div class="card producto-card shadow">
                    <img src="{{ producto[5] }}" class="card-img-top producto-imagen" alt="{{ producto[1] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ producto[1] }}</h5>
                        <p class="card-text">{{ producto[2] }}</p>
                        <p class="card-text"><strong>Precio:</strong> ${{ producto[3] }}</p>
                        <p class="card-text"><strong>Stock:</strong> {{ producto[4] }}</p>
                        <a href="{{ url_for('agregar', producto_id=producto[0]) }}" class="btn btn-success">Agregar al carrito</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
